<mat-toolbar color="primary">
    <mat-icon>add</mat-icon>
    <div *ngIf="!user">
        <button mat-flat-button class="nav-icon" color="accent" disabled>Medpr</button>
    </div>

    <div *ngIf="user">
        <button mat-flat-button class="nav-icon" color="primary" routerLink="/">Medpr</button>
        <button mat-flat-button class="nav-icon" color="primary" routerLink="/user">User</button>
        <button mat-flat-button class="nav-icon" color="primary" routerLink="/drugs">Drugs</button>
        <button mat-flat-button class="nav-icon" color="primary" routerLink="/doctors">Doctors</button>
        <button mat-flat-button class="nav-icon" color="primary" routerLink="/vaccines">Vaccines</button>
        <button mat-flat-button class="nav-icon" color="primary" routerLink="/appointments">Appointments</button>
        <button mat-flat-button class="nav-icon" color="primary" routerLink="/vaccinations">Vaccinations</button>
        <button mat-flat-button class="nav-icon" color="primary" routerLink="/prescriptions">Prescriptions</button>
        <span class="nav-spacer"></span>
        <button mat-flat-button class="nav-icon" color="accent" routerLink="/user">{{user.login}}</button>
        <button mat-flat-button class="nav-icon" color="warn" (click)="logout()">Sign out</button>
    </div>

  </mat-toolbar>
