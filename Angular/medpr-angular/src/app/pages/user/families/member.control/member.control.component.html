<div class="row">
  <div class="title">
    <mat-icon *ngIf="member!.isAdmin">local_bar</mat-icon>
    <div>{{memberName | titlecase}}</div>
  </div>

  <div class="action">
    <div class="left" *ngIf="isCurrentUserAdmin && !member!.isAdmin && !showSpinner">
      <button mat-flat-button color="accent" (click)="makeAdmin()">Make admin</button>
    </div>
    <div class="left" *ngIf="isCurrentUserAdmin && member!.isAdmin && !showSpinner">
      <button mat-flat-button color="accent" (click)="makeCasual()">Make casual</button>
    </div>
    <div *ngIf="isCurrentUserAdmin && !showSpinner">
      <button mat-flat-button color="warn" (click)="removeMember()">Remove</button>
    </div>
    <div *ngIf="showSpinner">
      <mat-spinner color="accent"></mat-spinner>
    </div>
  </div>

</div>
