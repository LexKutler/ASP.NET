<mat-spinner *ngIf="showSpinner" color="accent"></mat-spinner>

<form *ngIf="!showSpinner && !errorMessage" class="form" [formGroup]="familyForm">
  <mat-form-field appearance="outline" [hideRequiredMarker]="true">
    <mat-label>Surname</mat-label>
    <input matInput placeholder="..surname" formControlName="surname">
    <mat-error *ngIf="familyForm.controls['surname'].errors?.['minlength']">Surname is too short</mat-error>
    <mat-error *ngIf="familyForm.controls['surname'].errors?.['required']">Surname is required</mat-error>
  </mat-form-field>
</form>
<mat-card-actions *ngIf="!showSpinner && !errorMessage">
  <button mat-icon-button (click)="cancel()">
    <mat-icon>undo</mat-icon>
  </button>
  <button mat-icon-button (click)="closeCreate()">
    <mat-icon>clear</mat-icon>
  </button>
  <button mat-icon-button (click)="submit()">
    <mat-icon>send</mat-icon>
  </button>
</mat-card-actions>

<error *ngIf="errorMessage" [message]="errorMessage"></error>
