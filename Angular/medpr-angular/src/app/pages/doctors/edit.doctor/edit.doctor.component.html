<div @insert>
  <mat-spinner *ngIf="showSpinner" color="accent"></mat-spinner>

  <form *ngIf="!showSpinner && !errorMessage" class="form" [formGroup]="doctorForm">
    <mat-form-field appearance="outline" [hideRequiredMarker]="true">
      <mat-label>Name</mat-label>
      <input matInput placeholder="..name" formControlName="name">
      <mat-error *ngIf="doctorForm.controls['name'].errors?.['minlength']">Name is too short</mat-error>
      <mat-error *ngIf="doctorForm.controls['name'].errors?.['required']">Name is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" [hideRequiredMarker]="true">
      <mat-label>Experience</mat-label>
      <input matInput formControlName="experience" type="number">
      <mat-error *ngIf="doctorForm.controls['experience'].errors?.['required']">Price is required</mat-error>
      <mat-error *ngIf="doctorForm.controls['experience'].errors?.['min']">Let her/him leave uni first</mat-error>
      <mat-error *ngIf="doctorForm.controls['experience'].errors?.['max']">Doctors don't live that much</mat-error>
    </mat-form-field>
  </form>
  <mat-card-actions *ngIf="!showSpinner && !errorMessage">
    <button mat-icon-button (click)="remove()">
      <mat-icon>remove_circle</mat-icon>
    </button>
    <button mat-icon-button (click)="initialize()">
      <mat-icon>undo</mat-icon>
    </button>
    <button mat-icon-button (click)="closeEdit()">
      <mat-icon>clear</mat-icon>
    </button>
    <button mat-icon-button (click)="edit()">
      <mat-icon>send</mat-icon>
    </button>
  </mat-card-actions>

  <error *ngIf="errorMessage" [message]="errorMessage"></error>
</div>
