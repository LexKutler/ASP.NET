<div class="container">
  <mat-card-content class="row">
    <div>{{message}}</div>
    <mat-icon class="error-icon" color="warn">error_outline</mat-icon>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-flat-button class="back" (click)="back()" color="accent">Go back</button>
    <button mat-flat-button class="reload" (click)="reloadPage()" color="primary">Reload page</button>
  </mat-card-actions>
</div>
