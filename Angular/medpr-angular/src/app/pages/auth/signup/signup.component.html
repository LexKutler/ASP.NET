<div class="super">
  <mat-card [class.selected]="selected" class="container" (input)="selectToggle()">
    <mat-card-content class="signup">SignUp</mat-card-content>
    <form [formGroup]="signUpForm" class="signUpForm">
      <mat-card-content>

        <mat-form-field appearance="outline" [hideRequiredMarker]="true" class="login">
          <mat-label>Login</mat-label>
          <input type="email" matInput placeholder="example@email.com" formControlName="login">
          <mat-hint *ngIf="signUpForm.pristine">Should be email-like</mat-hint>
          <mat-error *ngIf="signUpForm.controls['login'].errors?.['required']">Login is required</mat-error>
          <mat-error *ngIf="signUpForm.controls['login'].errors?.['minlength']">Login is too short</mat-error>
          <mat-error *ngIf="signUpForm.controls['login'].errors?.['maxlength']">Login is too long</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" [hideRequiredMarker]="true">
          <mat-label>Password</mat-label>
          <input type="password" matInput placeholder="8yQD!yya" formControlName="password">
          <mat-hint>Try secure button ðŸ˜‰</mat-hint>
          <button matSuffix mat-icon-button aria-label="Clear" (click)="fillDefaultPassword()">
            <mat-icon>security</mat-icon>
          </button>
          <mat-error *ngIf="signUpForm.controls['password'].errors?.['required']">Password is required</mat-error>
          <mat-error *ngIf="signUpForm.controls['password'].errors?.['minlength']">Password is too short</mat-error>
          <mat-error *ngIf="signUpForm.controls['password'].errors?.['maxlength']">Password is too long</mat-error>
        </mat-form-field>

      </mat-card-content>

      <mat-card-actions>
        <button mat-flat-button (click)="submit()">
          <mat-icon>send</mat-icon>
          SignUp
        </button>
      </mat-card-actions>

    </form>
  </mat-card>
</div>
