<mat-card [class.selected]="selected">
  <!-- Blank creation -->
  <div *ngIf="!appointment && !selected">
    <mat-card-content>
      <button mat-flat-button (click)="createFromBlank()">
        <mat-icon>add</mat-icon>
        Create from blank
      </button>
    </mat-card-content>
  </div>

  <!-- Selected blank creation  -->
  <div *ngIf="!appointment && selected">
    <create-appointment (deselect)="selectToggle()" (selectedDoctor)="selectDoctor($event)"></create-appointment>
  </div>

  <!-- Appointment -->
  <div *ngIf="appointment && !selected">
    <mat-card-header>
      <mat-card-title class="row">
        <div>{{appointment.date}}</div>
        <button mat-mini-fab color="warn" class="edit-button" (click)="selectToggle()">
          <mat-icon>edit</mat-icon>
        </button>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>{{appointment.place}}</mat-card-content>
  </div>

  <!-- Selected appointment  -->
  <div *ngIf="appointment && selected">
    <edit-appointment [appointment]="appointment" (deselect)="selectToggle()"></edit-appointment>
  </div>
</mat-card>

<mat-card *ngIf="doctor">
  <mat-card-title>{{doctor.name | trim}}</mat-card-title>
  <mat-card-content>practiced {{doctor.experience}} years</mat-card-content>
</mat-card>
