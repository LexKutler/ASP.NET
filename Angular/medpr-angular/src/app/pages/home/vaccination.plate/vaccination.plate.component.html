<div class="row" (click)="goToDetails()">
  <div class="left">
    <div class="conditions">{{vaccination?.date | date:'mediumDate'}}</div>
    <mat-icon class="connect">room</mat-icon>
    <div class="conditions">{{endDate | date:'mediumDate'}}</div>
  </div>
  <div class="right">
    <div class="people">{{vaccination?.vaccine?.reason}}</div>
    <mat-icon class="connect">compare_arrows</mat-icon>
    <div class="people">{{userName | titlecase}}</div>
  </div>
</div>
